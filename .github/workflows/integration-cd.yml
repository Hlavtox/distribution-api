name: INTEGRATION CD DISTRIBUTION API

on:
  push:
    branches:
      - deployment

jobs:
  distribution_api_integration:
    name: Distribution API Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout the repository üéÅ
        uses: actions/checkout@v2

      - name: Setting up PHP ‚öôÔ∏è
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, simplexml

      - name: Installing Dependencies üß©
        run: composer install --ansi --prefer-dist --no-interaction --no-progress

      - name: Setting up google Cloud SDK üè∑Ô∏è
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.INTEGRATION_GOOGLE_PROJECT }}
          credentials_json: ${{ secrets.INTEGRATION_GOOGLE_APPLICATION_CREDENTIALS }}
          export_default_credentials: true

